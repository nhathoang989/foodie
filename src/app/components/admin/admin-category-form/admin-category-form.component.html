<h2 mat-dialog-title>{{ data.category ? 'Edit Category' : 'Create Category' }}</h2>
<form [formGroup]="form" (ngSubmit)="submit()" mat-dialog-content>
  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required />
    <mat-error *ngIf="form.get('name')?.hasError('required')">Name is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>

  <mat-error *ngIf="error">{{ error }}</mat-error>
</form>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()" [disabled]="loading">Cancel</button>
  <button mat-flat-button color="primary" (click)="submit()" [disabled]="form.invalid || loading">
    {{ data.category ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
