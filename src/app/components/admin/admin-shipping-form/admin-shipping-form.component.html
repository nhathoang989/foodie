<h2 mat-dialog-title>{{ data.option ? 'Edit Shipping Option' : 'Create Shipping Option' }}</h2>
<form [formGroup]="form" (ngSubmit)="submit()" mat-dialog-content>
  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required />
    <mat-error *ngIf="form.get('name')?.hasError('required')">Name is required</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Fee</mat-label>
    <input matInput type="number" formControlName="fee" required min="0" />
    <mat-error *ngIf="form.get('fee')?.hasError('required')">Fee is required</mat-error>
  </mat-form-field>

  <mat-error *ngIf="error">{{ error }}</mat-error>
</form>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()" [disabled]="loading">Cancel</button>
  <button mat-flat-button color="primary" (click)="submit()" [disabled]="form.invalid || loading">
    {{ data.option ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
