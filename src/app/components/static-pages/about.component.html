<div class="static-page about-page">
  <div class="page-header">
    <div class="container">
      <h1>{{ page?.title }}</h1>
      <div class="page-subtitle">
        <app-formatted-text [content]="page?.excerpt || ''" [preserveLineBreaks]="true"></app-formatted-text>
      </div>
    </div>
  </div>
  <div class="page-content">
    <div class="container">
      <section class="content-section">
        <div class="row">
          <div class="col-md-8">
            <div [innerHTML]="page?.content" class="dynamic-content ql-editor"></div>
          </div>
          <div class="col-md-4" *ngIf="page?.image">
            <div class="image-placeholder">
              <img
                [src]="page?.image"
                alt="{{ page?.title }} Image"
                class="img-fluid rounded"
              />
            </div>
          </div>
        </div>
      </section>
      
      <!-- Gallery Section -->
      <section class="gallery-section">
        <div class="gallery-header">
          <h2>Thư viện ảnh</h2>
          <p>Khám phá bộ sưu tập ảnh đẹp về món ăn của chúng tôi</p>
        </div>
        <app-gallery></app-gallery>
      </section>
    </div>
  </div>
</div>
